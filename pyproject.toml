[tool.black]
line-length = 100
target-version = ["py313"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["apps"]

[tool.pylint.'MAIN']
load-plugins = "pylint.extensions.docparams"

[tool.pylint.'BASIC']
good-names = ["id", "pk", "db", "ok"]

[tool.pylint.'MESSAGES CONTROL']
disable = [
  "missing-docstring",
  "invalid-name",
  "too-few-public-methods",
  "too-many-arguments",
  "too-many-locals",
  "too-many-instance-attributes",
  "too-many-public-methods",
  "too-many-return-statements",
  "too-many-branches",
  "too-many-statements",
  "too-many-nested-blocks",
  "duplicate-code",
  "global-statement",
  "missing-raises-doc",
]

[tool.pylint.'TYPECHECK']
ignored-modules = ["sqlalchemy", "sqlmodel", "pytest"]

[tool.pylint.'FORMAT']
max-line-length = 100

[tool.pyright]
include = ["apps/api"]
exclude = ["apps/api/tests"]
typeCheckingMode = "basic"
reportMissingTypeStubs = false
reportGeneralTypeIssues = "none"
reportAssignmentType = "none"
reportCallIssue = "none"
reportArgumentType = "none"
reportAttributeAccessIssue = "none"
pythonVersion = "3.13"

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
explicit_package_bases = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "apps.api.tests.*"
disable_error_code = ["attr-defined"]

[[tool.mypy.overrides]]
module = "apps.api.models.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "apps.api.repositories.account"
ignore_errors = true

[[tool.mypy.overrides]]
module = "apps.api.repositories.category"
ignore_errors = true

[[tool.mypy.overrides]]
module = "apps.api.shared.session"
ignore_errors = true

[[tool.mypy.overrides]]
module = "apps.api.shared.validation"
ignore_errors = true
